<div class="heart">
    <div class="one">
        <app-add-todo (todoCreated)="addTodo($event)"></app-add-todo>
    </div>
    <div class="two">
        <div *ngIf="this.todos.length === 0 ; else down">No Todos Available</div>
        <ng-template #down>
            <div *ngFor=" let todo of todos">
                <app-get-todo [element]="todo" (delTodo)="deleteTodo($event)"
                    (checkTodo)="checkToggle($event)" (changeTodo)="editTodo($event)"></app-get-todo>
            </div>

        </ng-template>
    </div>

</div>
